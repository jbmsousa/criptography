<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title wicket:id="pageTitle">Register - Secure Messaging</title>
</head>
<body class="bg-light">
<nav wicket:id="navbar"></nav>

<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h4 class="mb-0"><i class="bi bi-person-plus"></i> Register</h4>
                </div>
                <div class="card-body">
                    <div wicket:id="feedback" class="mb-3"></div>

                    <div id="alertContainer"></div>

                    <div id="keyGenStatus" class="alert alert-info d-none">
                        <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                        <strong>Security Step:</strong> Generating cryptographic keys...
                    </div>

                    <!-- Pure HTML form - JS handles submission via event listener -->
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="regUserId" class="form-label">User ID</label>
                            <input type="text" class="form-control" id="regUserId"
                                   placeholder="Choose a user ID" required minlength="3">
                            <div class="form-text">At least 3 characters.</div>
                        </div>

                        <div class="mb-3">
                            <label for="regPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="regPassword"
                                   placeholder="Choose a strong password" required minlength="8">
                            <div class="form-text">At least 8 characters.</div>
                        </div>

                        <div class="mb-3">
                            <label for="regConfirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="regConfirmPassword"
                                   placeholder="Confirm your password" required>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-success" id="registerBtn">
                                <i class="bi bi-key-fill"></i> Register & Generate Keys
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">
                    <div class="alert alert-warning small">
                        <i class="bi bi-shield-lock-fill"></i>
                        <strong>Privacy First:</strong> Your ECDH and RSA private keys are generated 100% locally.
                        The server only ever sees your <strong>Public Keys</strong>.
                    </div>
                    <p class="text-center mb-0 small">
                        Already have an account? <a href="/login" class="text-decoration-none">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
