<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title wicket:id="pageTitle">Register - Secure Messaging</title>
</head>
<body class="bg-light">
<nav wicket:id="navbar"></nav>

<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h4 class="mb-0"><i class="bi bi-person-plus"></i> Register</h4>
                </div>
                <div class="card-body">
                    <div wicket:id="feedback" class="mb-3"></div>

                    <div id="alertContainer"></div>

                    <div id="keyGenStatus" class="alert alert-info d-none">
                        <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                        <strong>Security Step:</strong> Generating cryptographic keys...
                    </div>

                    <form wicket:id="registerForm" id="registerForm">
                        <div class="mb-3">
                            <label for="regUserId" class="form-label">User ID</label>
                            <input wicket:id="userId" type="text" class="form-control" id="regUserId"
                                   placeholder="Choose a user ID" required minlength="3">
                            <div class="form-text">At least 3 characters.</div>
                        </div>

                        <div class="mb-3">
                            <label for="regPassword" class="form-label">Password</label>
                            <input wicket:id="password" type="password" class="form-control" id="regPassword"
                                   placeholder="Choose a strong password" required minlength="8">
                            <div class="form-text">At least 8 characters.</div>
                        </div>

                        <div class="mb-3">
                            <label for="regConfirmPassword" class="form-label">Confirm Password</label>
                            <input wicket:id="confirmPassword" type="password" class="form-control" id="regConfirmPassword"
                                   placeholder="Confirm your password" required>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="button" class="btn btn-success" id="registerBtn" onclick="handleRegister();">
                                <i class="bi bi-key-fill"></i> Register & Generate Keys
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">
                    <div class="alert alert-warning small">
                        <i class="bi bi-shield-lock-fill"></i>
                        <strong>Privacy First:</strong> Your ECDH and RSA private keys are generated 100% locally.
                        The server only ever sees your <strong>Public Keys</strong>.
                    </div>
                    <p class="text-center mb-0 small">
                        Already have an account? <a href="/login" class="text-decoration-none">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    async function handleRegister() {
        // 1. Get DOM elements
        const userIdField = document.getElementById('regUserId');
        const passwordField = document.getElementById('regPassword');
        const confirmField = document.getElementById('regConfirmPassword');
        const statusDiv = document.getElementById('keyGenStatus');
        const btn = document.getElementById('registerBtn');

        // 2. Client-side Validation
        if (passwordField.value !== confirmField.value) {
            showAlert('Passwords do not match!', 'danger');
            return;
        }
        if (passwordField.value.length < 8) {
            showAlert('Password must be at least 8 characters.', 'danger');
            return;
        }

        // 3. UI Feedback
        statusDiv.classList.remove('d-none');
        btn.disabled = true;

        try {
            // Generate ECDH (Encryption) and RSA (Signing) keys
            const ecdhPair = await window.crypto.subtle.generateKey(
                { name: 'ECDH', namedCurve: 'P-256' }, true, ['deriveKey', 'deriveBits']
            );
            const rsaPair = await window.crypto.subtle.generateKey(
                { name: 'RSASSA-PKCS1-v1_5', modulusLength: 2048,
                    publicExponent: new Uint8Array([1, 0, 1]), hash: 'SHA-256' },
                true, ['sign', 'verify']
            );

            // Export Public Keys (to send to server)
            const ecdhPub = await window.crypto.subtle.exportKey('spki', ecdhPair.publicKey);
            const rsaPub = await window.crypto.subtle.exportKey('spki', rsaPair.publicKey);

            // Export Private Keys (to keep in LocalStorage)
            const ecdhPriv = await window.crypto.subtle.exportKey('pkcs8', ecdhPair.privateKey);
            const rsaPriv = await window.crypto.subtle.exportKey('pkcs8', rsaPair.privateKey);

            // Convert to Base64 for transport/storage
            const toB64 = (buf) => btoa(String.fromCharCode(...new Uint8Array(buf)));

            // 4. Send Public Data to Server
            const response = await fetch('/api/keys/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    userId: userIdField.value.trim(),
                    password: passwordField.value,
                    ecdhPublicKey: toB64(ecdhPub),
                    rsaPublicKey: toB64(rsaPub)
                })
            });

            if (response.ok) {
                // 5. Store Private Keys Locally
                localStorage.setItem('ecdhPrivateKey', toB64(ecdhPriv));
                localStorage.setItem('rsaPrivateKey', toB64(rsaPriv));
                localStorage.setItem('userId', userIdField.value.trim());

                showAlert('Success! Redirecting to login...', 'success');
                setTimeout(() => window.location.href = '/login', 2000);
            } else {
                const errorData = await response.json();
                showAlert(errorData.error || 'Registration failed on server.', 'danger');
            }
        } catch (err) {
            console.error(err);
            showAlert('Cryptographic error: ' + err.message, 'danger');
        } finally {
            statusDiv.classList.add('d-none');
            btn.disabled = false;
        }
    }

    function showAlert(message, type) {
        const container = document.getElementById('alertContainer');
        container.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>`;
    }
</script>
</body>
</html>
