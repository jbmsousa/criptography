<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title wicket:id="pageTitle">Dashboard - Secure Messaging</title>
</head>
<body class="bg-light">
    <nav wicket:id="navbar"></nav>

    <main class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2><i class="bi bi-house-door"></i> <span wicket:id="welcomeMessage">Welcome!</span></h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-people"></i> Registered Users</h5>
                    </div>
                    <div class="card-body">
                        <div wicket:id="userListPanel"></div>
                        <div id="userListContainer">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm mb-3">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="bi bi-bell"></i> Notifications</h5>
                    </div>
                    <div class="card-body">
                        <div id="unreadMessages">
                            <span class="badge bg-secondary">0</span> unread messages
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi bi-shield-check"></i> Connection Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="wsStatus" class="alert alert-warning">
                            <i class="bi bi-wifi-off"></i> Connecting...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript loaded via Wicket renderHead -->
</body>
</html>
