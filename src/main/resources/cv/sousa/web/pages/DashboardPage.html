<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title wicket:id="pageTitle">Dashboard - Secure Messaging</title>
</head>
<body class="bg-light">
    <nav wicket:id="navbar"></nav>

    <main class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2><i class="bi bi-house-door"></i> <span wicket:id="welcomeMessage">Welcome!</span></h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-people"></i> Registered Users</h5>
                    </div>
                    <div class="card-body">
                        <div wicket:id="userListPanel"></div>
                        <div id="userListContainer">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm mb-3">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="bi bi-bell"></i> Notifications</h5>
                    </div>
                    <div class="card-body">
                        <div id="unreadMessages">
                            <span class="badge bg-secondary">0</span> unread messages
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi bi-shield-check"></i> Connection Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="wsStatus" class="alert alert-warning">
                            <i class="bi bi-wifi-off"></i> Connecting...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const authToken = localStorage.getItem('authToken');
        const currentUserId = localStorage.getItem('userId');

        if (!authToken) {
            window.location.href = '/login';
        }

        // Load user list
        async function loadUsers() {
            try {
                const response = await fetch('/api/keys/users');
                const users = await response.json();

                const container = document.getElementById('userListContainer');
                if (users.length === 0) {
                    container.innerHTML = '<p class="text-muted">No other users registered yet.</p>';
                    return;
                }

                let html = '<div class="list-group">';
                users.forEach(user => {
                    if (user.userId !== currentUserId) {
                        const statusBadge = user.isOnline
                            ? '<span class="badge bg-success">Online</span>'
                            : '<span class="badge bg-secondary">Offline</span>';

                        html += `
                            <a href="/chat/${user.userId}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                <div>
                                    <i class="bi bi-person-circle me-2"></i>
                                    <strong>${user.userId}</strong>
                                    <br>
                                    <small class="text-muted">Fingerprint: ${user.keyFingerprint || 'N/A'}</small>
                                </div>
                                <div>
                                    ${statusBadge}
                                    <i class="bi bi-chat-dots ms-2"></i>
                                </div>
                            </a>`;
                    }
                });
                html += '</div>';
                container.innerHTML = html;
            } catch (err) {
                document.getElementById('userListContainer').innerHTML =
                    '<div class="alert alert-danger">Failed to load users: ' + err.message + '</div>';
            }
        }

        // Load unread count
        async function loadUnreadCount() {
            try {
                const response = await fetch('/api/messages/unread-count', {
                    headers: { 'Authorization': 'Bearer ' + authToken }
                });
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('unreadMessages').innerHTML =
                        `<span class="badge bg-${data.count > 0 ? 'danger' : 'secondary'}">${data.count}</span> unread messages`;
                }
            } catch (err) {
                console.error('Failed to load unread count:', err);
            }
        }

        // WebSocket connection
        let ws;
        function connectWebSocket() {
            ws = new WebSocket('ws://' + window.location.host + '/chat');

            ws.onopen = () => {
                ws.send(JSON.stringify({ type: 'auth', token: authToken }));
            };

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                if (msg.type === 'auth_success') {
                    document.getElementById('wsStatus').innerHTML =
                        '<i class="bi bi-wifi"></i> Connected securely';
                    document.getElementById('wsStatus').className = 'alert alert-success';
                } else if (msg.type === 'message') {
                    loadUnreadCount();
                }
            };

            ws.onclose = () => {
                document.getElementById('wsStatus').innerHTML =
                    '<i class="bi bi-wifi-off"></i> Disconnected';
                document.getElementById('wsStatus').className = 'alert alert-danger';
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = () => {
                document.getElementById('wsStatus').innerHTML =
                    '<i class="bi bi-exclamation-triangle"></i> Connection error';
                document.getElementById('wsStatus').className = 'alert alert-danger';
            };
        }

        loadUsers();
        loadUnreadCount();
        connectWebSocket();

        // Refresh user list periodically
        setInterval(loadUsers, 30000);
    </script>
</body>
</html>
