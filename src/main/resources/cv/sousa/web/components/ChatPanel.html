<wicket:panel>
    <input type="hidden" id="chatPartnerIdHidden" wicket:id="chatPartnerId"/>

    <div class="chat-container" id="chatMessages">
        <!-- Messages loaded via JavaScript -->
    </div>

    <form wicket:id="messageForm" id="messageForm" class="mt-3">
        <div class="input-group">
            <textarea wicket:id="messageInput" id="messageInput" class="form-control"
                      placeholder="Type your encrypted message..." rows="2"></textarea>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-send"></i> Send
            </button>
        </div>
    </form>
</wicket:panel>
