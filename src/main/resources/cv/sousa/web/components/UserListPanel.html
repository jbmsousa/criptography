<wicket:panel>
    <div class="list-group" wicket:id="userList">
        <a wicket:id="chatLink" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <div>
                <i class="bi bi-person-circle me-2"></i>
                <strong wicket:id="userName">Username</strong>
            </div>
            <div>
                <span wicket:id="status">Status</span>
                <small class="text-muted ms-2" wicket:id="keyFingerprint">Fingerprint</small>
            </div>
        </a>
    </div>
</wicket:panel>
